<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
    // Replace each ??? with what you think its associated
    // function call will log to the console, or return.
    var name = "Peleke";
    var age = 92;
    var languages = ["English", "Norwegian", "Spanish"];
    var placeholder;

    var firstFunction = function(message) {
      console.log(message + name + " is " + age + ".");
    };

    // "Oh, my! Peleke is 92."
    firstFunction("Oh my! ");
    // Output: Oh my! Peleke is 92.

    var secondFunction = function(name) {
      console.log(name + " is " + age + ".");
    };

    // "Julius is 92."
    secondFunction("Julius");
    // Output: Julius is 92.

    // Write a function that returns: name + " is " + age + ".",
    // It should use the value of name defined above, but
    // shadow the age value.
    function thirdFunction(age) {
      return (name + " is " + age + ".");
    }
    var message = thirdFunction(15)

    // Log the return value of thirdFunction.
    // BONUS: Do this without a variable assignment.
    console.log(thirdFunction(100));
    // Output: Peleke is 100.

    // CHALLENGE: Write a function that takes a string argument, and prints:
    // name + " likes " + str + "."
    function report(str) {
      console.log(name + " likes " + str + ".");
    }

    // Next, research forEach, and use the report function
    // to print the values in the languages array defined
    // above.
    //The forEach loop calls the function and places the element of the languages array as the argument to report.See below examples. 
    languages.forEach(report);

    // Output: Peleke likes English.
    // Output: Peleke likes Norwegian.
    // Output: Peleke likes Spanish.

    // Or: we can call for each like so. The forEach loop calls the function and places the element of the languages array as the argument to report.
    languages.forEach(function(element) {
      // forEach essentially writes a for loop *for* us!
      report(element);
    });

    // Output: Peleke likes English.
    // Output: Peleke likes Norwegian.
    // Output: Peleke likes Spanish.

    function scopeDemo (myName){
        console.log("this is inside the function: " + myName)
        placeholder = myName;
    }

    //what happens here? 
    console.log("This is outside the function: " + placeholder)

    scopeDemo("Jerome")

    var a = 3;
    var b = a;
    a = "string"
    b = a

    
    </script>

  </body>
